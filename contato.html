<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
   <main>
       <form>
           <label for="nome">Nome:</label>
            <input type="text" id="nome">
           <label for="email">Email:</label>
            <input type="email" id="email">
           <label for="telefone">Telefone:</label>
            <input type="text" id="telefone">
           <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>
           <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radioEmail"><input type="radio" value="email" id="radioEmail" name="contato">Email</label>
                <label for="radioTelefone"><input type="radio" value="telefone" id="radioTelefone" name="contato">Telefone</label>
                <label for="radiowhatsapp"><input type="radio" value="Whatsapp" id="radiowhatsapp" name="contato">Whatsapp</label>
            </div>
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar">
       </form>
   </main>
    <footer>
        <img src="img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
