<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
   <main>
       <form>
           <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
           <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com">
           <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required placeholder="(XX) XXXXX - XXXX">
           <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>
           <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"><input type="radio" value="email" id="radioEmail" name="contato">Email</label>
                <label for="radioTelefone"><input type="radio" value="telefone" id="radioTelefone" name="contato">Telefone</label>
                <label for="radiowhatsapp"><input type="radio" value="Whatsapp" id="radiowhatsapp" name="contato" checked>Whatsapp</label>
           </fieldset>
            <fieldset>
                <legend>Qual o horáio prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar" class="enviar">
       </form>
       <table>
           <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
       </table>
   </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
